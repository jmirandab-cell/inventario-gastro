<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventario Laboratorio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ª</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-300 antialiased">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-2xl shadow-2xl">
            
            <div class="flex flex-col items-center">
                <span class="text-6xl mb-4">ðŸ§ª</span>
                <h2 class="text-3xl font-bold text-center text-white">
                    Inventario Laboratorio
                </h2>
                <p class="text-slate-400">Inicia sesiÃ³n para continuar</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-slate-300">Email</label>
                    <div class="mt-1">
                        <input id="login-email" name="email" type="email" autocomplete="email" required
                               class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    </div>
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-slate-300">ContraseÃ±a</label>
                    <div class="mt-1">
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required
                               class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    </div>
                </div>

                <p id="login-error" class="text-sm text-red-400 text-center hidden"></p>

                <div>
                    <button id="login-button" type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-sky-500 disabled:opacity-50">
                        <span id="login-button-text">Ingresar</span>
                        <i id="login-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
